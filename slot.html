<div class="slot" ng-class="{active: slotData.empty && purchaseActive && $parent.tier >= slotData.tier, empty: slotData.empty, highlighted: slotData.highlighted, sell: !slotData.empty && sellActive}">
    <div ng-show="slotData.empty && $parent.tier < slotData.tier">
        <svg viewBox="0 0 177 204">
            <polygon points="2,152 2,52 88.6,2 175.2,52 175.2,152 88.6,202" style="fill: #373737"/>
        </svg>
    </div>

    <div ng-show="slotData.empty && $parent.tier >= slotData.tier">
        <svg viewBox="0 0 177 204">
            <polygon points="2,152 2,52 88.6,2 175.2,52 175.2,152 88.6,202" ng-click="selectSlot(slotData.slot)"/>
        </svg>
    </div>

    <div hexa ng-show="slotData.hexa.type == 1" ng-click="selectSlotForSell(slotData.slot)"></div>
    <div upgrade ng-show="slotData.hexa.type == 2" ng-click="selectSlotForSell(slotData.slot)"></div>

</div>
