<!DOCTYPE html>
<html>
<head>
    <title>HexaClicker v0.1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container" ng-app="HexaClicker" ng-controller="GameCtrl">
    <div class="hex-list">
        <div class="credit-box">
            <span class="credit-label">Credit</span><span class="credit-amount">{{ credit | number: 0 }}</span>
        </div>
        <div purchase ng-repeat="hexa in hexalist" hexa-data="hexa" hexa-levels="hexaLevels"></div>
    </div>

    <div class="grid-container">
        <div class="hex-row" style="padding-left: 150px">
            <div hexa slot-data="slots[19]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[20]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[21]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[22]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row odd" style="padding-left: 100px">
            <div hexa slot-data="slots[36]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[7]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[8]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[9]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[23]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row" style="padding-left: 50px">
            <div hexa slot-data="slots[35]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[18]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[1]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[2]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[10]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[24]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row odd" style="padding-left: 0px">
            <div hexa slot-data="slots[34]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[17]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[6]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div clicker></div>
            <div hexa slot-data="slots[3]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[11]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[25]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row" style="padding-left: 50px">
            <div hexa slot-data="slots[33]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[16]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[5]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[4]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[12]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[26]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row odd" style="padding-left: 100px">
            <div hexa slot-data="slots[32]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[15]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[14]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[13]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[27]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row" style="padding-left: 150px">
            <div hexa slot-data="slots[31]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[30]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[29]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div hexa slot-data="slots[28]" current-tier="tier" hexa-levels="hexaLevels"></div>
            <div style="clear: both"></div>
        </div>
    </div>

    <div class="progress-list">
        <div class="dps-box">
            <span class="dps-label">DPS</span><span class="dps-amount">{{ getDPS().toFixed() }}</span>
        </div>
        <div class="level-box">
            Level {{ currentLevel }} -- {{ currentHp.toFixed() }} / {{ getCurrentLevel().hp }}
        </div>
        <div class="level-box" ng-repeat="level in getLevels(currentLevel+1, 8)">
            {{ level.hp }}
        </div>
    </div>

    <button ng-click="increaseTier()">increase tier</button>
    <button ng-click="addCredit(1000)">1000 credit</button>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
</body>
</html>
