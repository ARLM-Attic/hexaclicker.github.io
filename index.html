<!DOCTYPE html>
<html>
<head>
    <title>HexaClicker v0.1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<div class="container" ng-app="HexaClicker" ng-controller="GameCtrl">
    <div class="hex-list">
        <div class="credit-box">
            <span class="credit-label">Credit</span><span class="credit-amount">{{ credit | prettify }}</span>
        </div>
        <div purchase ng-repeat="hexa in hexalist" hexa-data="hexa" ng-show="hexa.achieved"></div>
    </div>

    <div class="grid-container">
        <div class="hex-row" style="padding-left: 150px">
            <div hexa slot-data="slots[19]"></div>
            <div hexa slot-data="slots[20]"></div>
            <div hexa slot-data="slots[21]"></div>
            <div hexa slot-data="slots[22]"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row odd" style="padding-left: 100px">
            <div hexa slot-data="slots[36]"></div>
            <div hexa slot-data="slots[7]"></div>
            <div hexa slot-data="slots[8]"></div>
            <div hexa slot-data="slots[9]"></div>
            <div hexa slot-data="slots[23]"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row" style="padding-left: 50px">
            <div hexa slot-data="slots[35]"></div>
            <div hexa slot-data="slots[18]"></div>
            <div hexa slot-data="slots[1]"></div>
            <div hexa slot-data="slots[2]"></div>
            <div hexa slot-data="slots[10]"></div>
            <div hexa slot-data="slots[24]"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row odd" style="padding-left: 0px">
            <div hexa slot-data="slots[34]"></div>
            <div hexa slot-data="slots[17]"></div>
            <div hexa slot-data="slots[6]"></div>
            <div clicker></div>
            <div hexa slot-data="slots[3]"></div>
            <div hexa slot-data="slots[11]"></div>
            <div hexa slot-data="slots[25]"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row" style="padding-left: 50px">
            <div hexa slot-data="slots[33]"></div>
            <div hexa slot-data="slots[16]"></div>
            <div hexa slot-data="slots[5]"></div>
            <div hexa slot-data="slots[4]"></div>
            <div hexa slot-data="slots[12]"></div>
            <div hexa slot-data="slots[26]"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row odd" style="padding-left: 100px">
            <div hexa slot-data="slots[32]"></div>
            <div hexa slot-data="slots[15]"></div>
            <div hexa slot-data="slots[14]"></div>
            <div hexa slot-data="slots[13]"></div>
            <div hexa slot-data="slots[27]"></div>
            <div style="clear: both"></div>
        </div>

        <div class="hex-row" style="padding-left: 150px">
            <div hexa slot-data="slots[31]"></div>
            <div hexa slot-data="slots[30]"></div>
            <div hexa slot-data="slots[29]"></div>
            <div hexa slot-data="slots[28]"></div>
            <div style="clear: both"></div>
        </div>
    </div>

    <div class="progress-list">
        <div class="dps-box">
            <span class="dps-label">DPS</span><span class="dps-amount">{{ getDPS() | prettify }}</span>
        </div>
        <div class="level-box">
            <div class="progress" ng-style="{ 'width': currentHp / getCurrentLevel().hp * 280 +'px' }" ng-class="{animation: currentHp > 0}"></div>
            <div class="progress-label">Lvl {{ currentLevel }} &nbsp; {{ currentHp.toFixed() | prettify }} / {{ getCurrentLevel().hp | prettify }}</div>
        </div>

        <div class="level-box aura-title">Aura hexas 0/1</div>
        <div class="level-box"></div>
        <div class="level-box"></div>
        <div class="level-box"></div>
        <div class="level-box"></div>
        <div class="level-box"></div>
        <div class="level-box"></div>
    </div>

    <button ng-click="increaseTier()">increase tier</button>
    <button ng-click="addCredit(1000)">1000 credit</button>
    <br>
    <span style="color: white; font-weight: bold;">Click on the + hexa to deal dmg. Click on the colored box to upgrade. Click anywhere else to buy. <i class="fa fa-crosshairs"></i> - dps
    <i class="fa fa-dollar"></i> - price <i class="fa fa-angle-double-up"></i> - upgrade</span>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55400053-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
